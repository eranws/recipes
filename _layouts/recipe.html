<article class="recipe mix {{ page.tags | join: ' ' }}">
    <div class="recipe-half">
        {{page.time}}
        {{content}}
    </div>
    <div class="recipe-half">
        {% for img in page.images %}
        <img width="100%" src="{{ site.url }}/images/{{img}}" />
        {% endfor %}
    </div>
</article>
